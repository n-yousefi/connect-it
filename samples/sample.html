<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="#" />
    <title>Pop-up info box â€” web components</title>
    <script src="../connect-it.js" defer></script>
  </head>
  <body>
    <connect-it>
      <nodes>
        <div id="item1" style="position: fixed; left: 580.8594px; top: 459px">
          fixed positioned div
        </div>
        <br />
        <div
          id="item2"
          style="
            position: static;
            text-align: center;
            width: 200px;
            margin: 0 auto;
            background-color: aquamarine;
          "
        >
          static positioned div
        </div>

        <div
          style="
            border: 1px solid;
            display: flex;
            width: 150px;
            margin: 100px;
            flex-direction: column;
            flex-flow: space-between;
            align-items: flex-start;
            justify-content: center;
          "
        >
          <p>flex positioned div</p>
          <div style="background-color: rgb(190, 255, 235); margin: 10px">
            flex child 1
          </div>
          <div
            id="item3"
            style="background-color: rgb(249, 189, 255); margin: 10px"
          >
            flex child 2
          </div>
        </div>
        <ul id="item4" style="position: absolute; left: 950px; top: 100px">
          <li>absolute postioned list</li>
          <li>item</li>
          <li>item</li>
          <li>item</li>
          <li>item</li>
        </ul>

        <img
          id="item5"
          style="position: absolute; left: 900px; top: 400px; width: 200px"
          src="img.png"
          loading="lazy"
        />
      </nodes>
      <shapes>
        <shape
          name="shape1"
          type="triangle"
          size="10"
          offset="10"
          color="red"
        ></shape>
        <shape name="shape2" type="square" size="10" offset="8"></shape>
        <shape
          name="shape3"
          type="circle"
          size="5"
          color="red"
          offset="5"
        ></shape>
      </shapes>
      <edges>
        <edge
          from="item1"
          to="item2"
          color="red"
          marker-start="shape2"
          marker-end="shape1"
          size="2"
        ></edge>
        <edge
          from="item1"
          to="item3"
          marker-start="shape2"
          marker-end="shape2"
          size="1"
        ></edge>
        <edge
          from="item2"
          to="item3"
          marker-start="shape2"
          marker-end="shape1"
        ></edge>
        <edge
          from="item4"
          to="item1"
          marker-start="shape2"
          marker-end="shape1"
        ></edge>
        <edge
          from="item5"
          to="item3"
          marker-start="shape2"
          marker-end="shape1"
        ></edge>
      </edges>
    </connect-it>
  </body>
</html>
